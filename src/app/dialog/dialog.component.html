<h1 mat-dialog-title>Add product</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Product name</mat-label>
        <input matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Select an option</mat-label>
        <mat-select disableRipple>
          <mat-option value="Iphone 11">Iphone</mat-option>
          <mat-option value="Samsung">Samsung</mat-option>
          <mat-option value="Nokia">Nokia</mat-option>
        </mat-select>
      </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label for=""><h1>Choose phone</h1></label>
    <mat-radio-group class="example-radio-group">
        <mat-radio-button  class = "example-radio-button" *ngFor="let item of listPhone" [value] = "item">
            {{item}}
        </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput placeholder="Price" type="number">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea matInput placeholder="Comment"></textarea>
    </mat-form-field>
</div>

<div mat-dialog-actions [align]="'end'">
       <button mat-raised-button color="warn" mat-dialog-close>Close</button> 
       <button mat-raised-button color="primary">Save</button>
</div>
